<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AutoCars — Gallery">
  <title>Gallery — AutoCars Classic Edition</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --brand: #000d35;
      --accent: #f0c20c;
      --bg: #f8f9fa;
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: var(--brand) !important;
    }

    .btn-outline-primary {
      border-color: var(--brand);
      color: var(--brand);
    }

    .btn-outline-primary:hover {
      background: var(--brand);
      color: #fff;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .gallery-img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.03);
    }

    #year {
      font-weight: 500;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .navbar {
      background-color: #1f1f1f;
    }

    body.dark-mode .btn-outline-primary {
      border-color: #333;
      color: #fff;
    }

    body.dark-mode .btn-outline-primary:hover {
      background-color: #333;
    }

    body.dark-mode footer {
      background-color: #1f1f1f;
    }

    body.dark-mode .gallery-img {
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
    }

    body.dark-mode footer a {
      color: #fff;
    }

  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-speedometer2 me-2"></i><strong>AutoCars</strong>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="models.html">Models</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html">You favorite car</a></li>
         
          <button id="modeToggle" class="btn btn-outline-light btn-sm ms-3">Dark Mode</button>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container text-center my-5">
    <h1 class="fw-bold text-dark mb-3">Classic Cars Gallery</h1>
    <p class="text-secondary">Use the buttons below to change all cars at once.</p>
  </section>


  <section class="container text-center my-5">
    <div class="row g-4 align-items-center">
      <div class="col-md-4">
        <h4 class="text-dark mb-3">Audi A6 C4</h4>
        <img id="audiMain" src="audi1.jpg" class="gallery-img" alt="Audi A6 C4">
      </div>

      <div class="col-md-4">
        <h4 class="text-dark mb-3">BMW E34</h4>
        <img id="bmwMain" src="bmw1.jpg" class="gallery-img" alt="BMW E34">
      </div>

      <div class="col-md-4">
        <h4 class="text-dark mb-3">Mercedes W210</h4>
        <img id="mercMain" src="mers1.jpg" class="gallery-img" alt="Mercedes-Benz W210">
      </div>
    </div>

    
    <div class="mt-4">
      <button id="prevAll" class="btn btn-outline-secondary me-2"><i class="bi bi-chevron-left"></i> Previous</button>
      <button id="nextAll" class="btn btn-outline-primary"><i class="bi bi-chevron-right"></i> Next</button>
    </div>
  </section>


  <footer class="mt-5 bg-dark text-light py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">© <span id="year"></span> AutoCars Classic Edition. All rights reserved.</p>
      <div class="d-flex gap-3">
        <a href="#" class="text-decoration-none text-light">Privacy</a>
        <a href="#" class="text-decoration-none text-light">Terms</a>
        <a href="contact.html" class="btn btn-outline-light btn-sm">Contact Us</a>
      </div>
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('#year').text(new Date().getFullYear());

     
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('modeToggle').textContent = 'Light Mode';
      }

      document.getElementById('modeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          document.getElementById('modeToggle').textContent = 'Light Mode';
          localStorage.setItem('theme', 'dark');
        } else {
          document.getElementById('modeToggle').textContent = 'Dark Mode';
          localStorage.removeItem('theme');
        }
      });

      const audi = ["audi3.jpg","audi5.jpg","audi6.jpg"];
      const bmw  = ["bmw3.jpg","bmw5.jpg","bmw6.jpg"];
      const merc = ["mers3.jpg","mers5.jpg","mers6.jpg"];

      let idx = 0;

      $('#nextAll').click(function(){
        idx = (idx + 1) % audi.length;
        $('#audiMain').fadeOut(200, function(){
          $(this).attr('src', audi[idx]).fadeIn(200);
        });
        $('#bmwMain').fadeOut(200, function(){
          $(this).attr('src', bmw[idx]).fadeIn(200);
        });
        $('#mercMain').fadeOut(200, function(){
          $(this).attr('src', merc[idx]).fadeIn(200);
        });
      });

      $('#prevAll').click(function(){
        idx = (idx - 1 + audi.length) % audi.length;
        $('#audiMain').fadeOut(200, function(){
          $(this).attr('src', audi[idx]).fadeIn(200);
        });
        $('#bmwMain').fadeOut(200, function(){
          $(this).attr('src', bmw[idx]).fadeIn(200);
        });
        $('#mercMain').fadeOut(200, function(){
          $(this).attr('src', merc[idx]).fadeIn(200);
        });
      });
    });
  </script>
</body>
</html>
