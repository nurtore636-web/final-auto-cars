<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Models — AutoCars Classic Edition</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    :root {
      --brand: #000d35;
      --accent: #f0c20c;
      --bg: #f8f9fa;
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: var(--brand) !important;
    }

    .navbar .nav-link {
      color: #fff !important;
      opacity: 0.85;
      transition: 0.3s;
    }

    .navbar .nav-link:hover {
      opacity: 1;
      color: var(--accent) !important;
    }

    .nav-link.active {
      color: rgba(255, 255, 255, 0.95) !important;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }

    .btn-primary {
      background: var(--brand);
      border-color: var(--brand);
    }

    .btn-primary:hover {
      filter: brightness(1.15);
    }

    .card-title {
      color: var(--brand);
      font-weight: 600;
    }

    .model-card {
      cursor: pointer;
      transition: transform .2s;
    }

    .model-card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    #details-section {
      display: none;
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #details-section .row {
      align-items: center;
    }

    #details-img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    #reset-btn {
      margin-top: 25px;
      background: var(--brand);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }

    #reset-btn:hover {
      filter: brightness(1.2);
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .navbar {
      background-color: #1f1f1f;
    }

    body.dark-mode .btn-primary {
      background-color: #333333;
      border-color: #333333;
    }

    body.dark-mode .btn-primary:hover {
      filter: brightness(1.15);
    }

    body.dark-mode footer {
      background-color: #1f1f1f;
    }

    body.dark-mode .card {
      background-color: #333333;
      color: #ffffff;
    }

    body.dark-mode .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('33.jpg') center/cover no-repeat;
    }

    body.dark-mode .hero-title {
      color: #fff;
    }

    body.dark-mode .hero-subtitle {
      color: #ccc;
    }

    body.dark-mode .card-title {
      color: #f0f0f0;
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-speedometer2 me-2"></i><strong>AutoCars</strong>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="models.html">Models</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="index1.html">You favorite car</a></li>
        
          <button id="modeToggle" class="btn btn-outline-light btn-sm ms-3">Dark Mode</button>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container text-center my-5">
    <h1 class="fw-bold text-dark mb-3">Classic Car Models</h1>
    <p class="text-secondary">Click on a car to view its detailed information below.</p>
  </section>

  <section class="container" id="models-grid">
    <div class="row g-4">
  
      <div class="col-sm-6 col-lg-4 model-card" 
           data-name="Audi A6 C4 (1994–1997)" 
           data-img="audi4.jpg" 
           data-desc="Years: 1994–1997<br>Engine: 2.8L V6 / 2.5L TDI<br>Power: 150–174 hp<br>Drive: quattro AWD" 
           data-info="The first-generation A6 built upon the Audi 100’s platform. Reliable, practical, and one of Audi’s most respected classics.">
        <div class="card shadow-sm h-100">
          <img src="audi2.jpg" class="card-img-top" alt="Audi A6 C4">
          <div class="card-body">
            <h5 class="card-title">Audi A6 C4</h5>
            <p class="small text-secondary">1994–1997 classic quattro sedan.</p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-4 model-card" 
           data-name="BMW E34" 
           data-img="bmw4.jpg" 
           data-desc="Year: 1992<br>Engine: 2.5L I6 Petrol<br>Power: 192 hp<br>Drive: RWD" 
           data-info="Iconic balance of performance and classic BMW design.">
        <div class="card shadow-sm h-100">
          <img src="bmw2.jpg" class="card-img-top" alt="BMW E34">
          <div class="card-body">
            <h5 class="card-title">BMW E34</h5>
            <p class="small text-secondary">Timeless executive sedan.</p>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-lg-4 model-card" 
           data-name="Mercedes-Benz W210" 
           data-img="mers4.jpg" 
           data-desc="Year: 2000<br>Engine: 3.2L V6<br>Power: 224 hp<br>Drive: RWD" 
           data-info="Executive comfort and timeless elegance of Mercedes design.">
        <div class="card shadow-sm h-100">
          <img src="mers2.jpg" class="card-img-top" alt="Mercedes-Benz W210">
          <div class="card-body">
            <h5 class="card-title">Mercedes-Benz W210</h5>
            <p class="small text-secondary">Elegant luxury sedan.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="details-section" class="container">
    <div class="row g-4">
      <div class="col-md-6">
        <h3 id="details-title" class="fw-bold text-dark"></h3>
        <p id="details-desc" class="small text-secondary"></p>
        <p id="details-info" class="mt-3 text-muted"></p>
        <button id="reset-btn"><i class="bi bi-arrow-left"></i> Back to models</button>
      </div>
      <div class="col-md-6 text-center">
        <img id="details-img" src="" alt="Selected car">
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.getElementById('modeToggle').textContent = 'Light Mode';
    }


    document.getElementById('modeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        document.getElementById('modeToggle').textContent = 'Light Mode';
        localStorage.setItem('theme', 'dark'); 
      } else {
        document.getElementById('modeToggle').textContent = 'Dark Mode';
        localStorage.removeItem('theme');
      }
    });

    $(function() {
      $('.model-card').on('click', function() {
        const name = $(this).data('name');
        const img = $(this).data('img');
        const desc = $(this).data('desc');
        const info = $(this).data('info');

        $('#details-title').text(name);
        $('#details-desc').html(desc);
        $('#details-info').text(info);
        $('#details-img').attr('src', img);

        $('#models-grid').fadeOut(300, function() {
          $('#details-section').slideDown(400);
        });
        $('html, body').animate({ scrollTop: $('#details-section').offset().top - 80 }, 500);
      });

      $('#reset-btn').on('click', function() {
        $('#details-section').slideUp(300, function() {
          $('#models-grid').fadeIn(400);
        });
        $('html, body').animate({ scrollTop: 0 }, 500);
      });
    });
  </script>
</body>
</html>
